                <h4>Tambah Data Buku Baru</h4>

                    <input type="text" placeholder="Tulis judul buku disini" required id="book-title">
                </div>
                <div class="input-group">
                    <label for="book-year">Tahun</label>
                    <input type="number" placeholder="Tahun terbit" required id="book-year">
                </div>
                <div class="input-group">
                    <label for="book-author">Nama Pengarang</label>
                    <input type="text" placeholder="Nama Pengarang " required id="book-author">
                </div>
                <div class="input-checkbox">
                    <label for="book-done-type">Tanda selesai baca</label>
                    <input type="checkbox" name="" id="book-done-type">
                </div>
                <div class="button-submit">
                    <input type="submit" value="Tambah Buku" id="button-submit">
                </div>
            </form>
